		<section id="chapter-31" epub:type="chapter">
			<h2>
				<i>TO MY WIFE</i>
			</h2>
			<p>Sun and wind and rain, the Lord<br/>
			 Is to seed his Father buried<br/>
			 For he is the living Word,<br/>
			 And the quickening Spirit.<br/></p>
			<p>BORDIGHERA:<br/>
			 <i>May</i> 3, 1889.<br/></p>
