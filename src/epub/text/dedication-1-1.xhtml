		<section data-parent="series-1" id="dedication-1-1" epub:type="dedication">
			<p><b>These Ears of Corn</b>,<br/>
			gathered and rubbed in my hands upon<br/>
			broken Sabbaths,<br/>
			I offer first to my Wife,<br/>
			and then to my other Friends.</p>
		</section>
