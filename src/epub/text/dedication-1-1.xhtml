	<body epub:type="bodymatter z3998:non-fiction">
		<section data-parent="series-1" id="dedication-1-1" epub:type="dedication">
			<blockquote>
				<p>These Ears of Corn,<br/>
				<b>gathered and rubbed in my hands upon</b><br/>
				<b>broken Sabbaths,</b><br/>
				<b>I offer first to my Wife,</b><br/>
				<b>and then to my other Friends.</b></p>
			</blockquote>
		</section>
	</body>
