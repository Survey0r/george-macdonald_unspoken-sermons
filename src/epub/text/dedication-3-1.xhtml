	<body epub:type="bodymatter z3998:non-fiction">
		<section data-parent="series-3" id="dedication-3-1" epub:type="dedication">
			<p>To my wife.</p>
			<blockquote epub:type="z3998:verse">
				<p>
					<span>Sun and wind and rain, the Lord</span>
					<br/>
					<span class="i1">Is to seed his Father buried;</span>
					<br/>
					<span>For he is the living Word,</span>
					<br/>
					<span class="i1">And the quickening Spirit.</span>
				</p>
			</blockquote>
			<footer>
				<p>Bordighera<br/>
				<time datetime="1889-05-03">May 3, 1889</time></p>
			</footer>
		</section>
	</body>
</html>
