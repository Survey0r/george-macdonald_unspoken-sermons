		<section data-parent="series-3" id="dedication-3-1" epub:type="dedication">
			<blockquote epub:type="epigraph">
				<p>Sun and wind and rain, the Lord<br/>
				Is to seed his Father buried;<br/>
				For he is the living Word,<br/>
				And the quickening Spirit.</p>
			<h3 epub:type="title">To My Wife</h3>
				<br/>
			</blockquote>
			<p><strong>Bordighera</strong>:
			<br/>
			<em>May</em> 3, 1889.</p>
			<br/>
		</section>
